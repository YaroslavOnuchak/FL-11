<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework 11 - TODO Cat List</title>
  <link rel="stylesheet" href="./assets/material-icons/material-icons.css">
  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
  <div id="root"></div>
    <div class="main">
      <div class="header">
        <h3>TODO cat list</h3>
        <input id="newAction" class="input-add" type="text" placeholder="Add new action">
        <button id='bth_plus' class="plus-btn" disabled>+</button>
        <hr>
      </div>
      <div class="out">
        <ul id="list" class="ulist">
          <li class="item" draggable="true">
            <label class="labelChek">
              <input type="checkbox" class="checkbox" name="checkbox1" id="checkbox1"/><div class="checkbox_styl"></div>
            </label>  
              <input type="text" name="edit-input1" id="edit-input1"  class="notdisplay"/>
              <span class="inputText">Buy cat</span>
              <i class="material-icons notdisplay btn-i save">save</i>
              <i class="material-icons btn-i edit">edit</i><i class="material-icons btn-i delete">delete</i>
          </li>
          <li class="item" draggable="true">
            <label class="labelChek">
              <input type="checkbox" class="checkbox" name="checkbox2" id="checkbox2"/><div class="checkbox_styl"></div>
            </label>   
            <input type="text" name="edit-input2" id="edit-input2"  class="notdisplay"/>
            <span class="inputText">Find the cat</span>
            <i class="material-icons notdisplay btn-i save">save</i>
            <i class="material-icons btn-i edit">edit</i><i class="material-icons btn-i delete">delete</i></li>
        </ul>
      </div>
    </div>
  <script src="./src/app.js"></script>
</body>
</html>
